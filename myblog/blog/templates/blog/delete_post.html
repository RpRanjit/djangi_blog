{% extends "blog/base.html" %}
{% block title %}myBlog - Delete Post{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0 rounded-3">
                <div class="card-header bg-white py-3">
                    <h3 class="mb-0 text-danger">Delete Post</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4>Are you sure you want to delete this post?</h4>
                        <p class="text-muted">"{{ post.title }}" will be permanently deleted.</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
