<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ subject }}</title>
  <style type="text/css">
    /* Client-specific resets */
    body, p, div {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #e9ecef;
      padding: 20px 0;
      font-family: Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .body-content {
      padding: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    .footer {
      background-color: #f8f9fa;
      font-size: 14px;
      color: #6c757d;
      padding: 20px;
      text-align: center;
    }
    .footer-link {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="font-size: 24px; margin: 0;">MyBlog</h1>
    </div>

    <div class="body-content">
      <h2 style="font-size: 20px; margin-bottom: 15px;">{{ subject }}</h2>
      <div style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">
        {{ message|safe }}
      </div>

      <!-- Example button -->
      <table border="0" cellspacing="0" cellpadding="0" style="margin: 25px 0;">
        <tr>
          <td align="center" bgcolor="#0d6efd" style="border-radius: 6px;">
            <a href="#" 
               style="font-size: 16px; font-family: Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none; border-radius: 6px; padding: 12px 24px; border: 1px solid #0d6efd; display: inline-block; font-weight: bold;">
              Click Here
            </a>
          </td>
        </tr>
      </table>
    </div>

    <div class="footer">
      &copy; {{ year|default:"2025" }} MyNewsletter. All rights reserved.<br>
      <a href="#" class="footer-link" style="color: #0d6efd; text-decoration: none;">Unsubscribe</a> |
      <a href="#" class="footer-link" style="color: #0d6efd; text-decoration: none;">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
